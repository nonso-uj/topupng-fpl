{% extends 'base.html' %}

{% block activeLogin %} active {% endblock %}

{% block content %}


<div class="container login-container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-8 align-item-center">
        <div class="border">
          <h3 class="bg-gray p-4">Login Now</h3>
          <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="p-4">

              <input type="email" class="form-control mb-3" name="email" placeholder="Email" required>

              <input type="password" class="form-control mb-3" name="password" placeholder="Password" required>
              
              <input type="submit" class="text-light btn font-weight-bold mt-3 submitBtn" value="Log in">

              <a class="mt-3 d-block text-primary" href="{% url 'reset_password' %}">Forgot password?</a>
              
              <span class="mt-3 d-inline-block">Don't have an account? </span><a href="{% url 'reg' %}"> Register Now</a>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>


  
  {% endblock %}
